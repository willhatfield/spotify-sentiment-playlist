<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="api-base-url" content="" />
    <title>MoodMix</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="page">
      <div id="app-view" class="app">
        <header class="app-header">
          <span class="app-name">MoodMix</span>
          <div class="header-right">
            <span id="connected-label" class="connected-text"></span>
            <button id="logout-btn" type="button" class="link-btn">Sign out</button>
          </div>
        </header>

        <div id="flow-error" class="error hidden" role="alert"></div>

        <form id="mood-form" class="form-card">
          <div class="field">
            <label for="mood-input">How are you feeling right now?</label>
            <textarea
              id="mood-input"
              maxlength="280"
              rows="3"
              placeholder="e.g. stressed and restless after a long day"
              required
            ></textarea>
            <span id="char-count" class="char-count">0/280</span>
          </div>

          <div class="field">
            <label for="goal-input">How do you want to feel?</label>
            <textarea
              id="goal-input"
              maxlength="280"
              rows="3"
              placeholder="e.g. calm and ready to sleep"
              required
            ></textarea>
            <span id="goal-char-count" class="char-count">0/280</span>
          </div>

          <div class="field">
            <label for="tracks-input">Tracks</label>
            <div class="range-row">
              <input type="range" id="tracks-input" min="10" max="60" step="5" value="30" />
              <span id="tracks-value" class="range-num">30</span>
            </div>
          </div>

          <button id="create-btn" type="submit" class="primary-btn">Create playlist</button>
        </form>

        <div id="last-prompt" class="last-prompt hidden"></div>

        <div id="playlist-box" class="result hidden" aria-live="polite">
          <p class="result-label">Playlist created</p>
          <h2 id="playlist-title"></h2>
          <a id="playlist-link" target="_blank" rel="noreferrer" class="primary-btn">Open in Spotify</a>
          <p id="playlist-note" class="note hidden"></p>
          <div id="track-list" class="track-list hidden"></div>
        </div>
      </div>
    </main>

    <script src="./runtime-config.js"></script>
    <script type="module" src="./webapp.js"></script>
  </body>
</html>
